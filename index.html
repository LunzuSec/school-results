<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunzu Secondary School - Results Portal</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1a3c6e 0%, #2c5282 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .logo {
            max-width: 120px;
            margin-bottom: 15px;
            background: white;
            padding: 8px;
            border-radius: 8px;
        }
        
        h1 { font-size: 24px; margin-bottom: 8px; }
        h2 { font-size: 18px; color: #ffd700; margin-bottom: 5px; }
        h3 { font-size: 16px; color: #cbd5e0; }
        
        .content { padding: 30px; }
        .form-group { margin-bottom: 25px; }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2d3748;
            font-size: 16px;
        }
        
        select, input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
        
        .search-container { position: relative; }
        
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #4299e1;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .search-item {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            cursor: pointer;
        }
        
        .search-item:hover { background: #f7fafc; }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            flex: 1;
            min-width: 200px;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
            color: white;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #4299e1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #e53e3e;
        }
        
        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #38a169;
        }
        
        .alert-info {
            background: #bee3f8;
            color: #2c5282;
            border-left: 4px solid #4299e1;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background: #f7fafc;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 14px;
        }
        
        .footer a {
            color: #4299e1;
            text-decoration: none;
        }
        
        @media (max-width: 600px) {
            body { padding: 10px; }
            .container { border-radius: 10px; }
            .header { padding: 20px 15px; }
            .content { padding: 20px; }
            .btn { min-width: 100%; }
            .buttons { flex-direction: column; }
            h1 { font-size: 20px; }
            h2 { font-size: 16px; }
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="https://i.ibb.co/LxSJnMj/MALAWI-GOVERNMENT-3.png" 
                 alt="Malawi Government Logo" 
                 class="logo">
            <h1>LUNZU SECONDARY SCHOOL</h1>
            <h2>2025-2026 END OF TERM 1 RESULTS</h2>
            <h3>Student Results Portal</h3>
        </div>
        
        <!-- Content -->
        <div class="content">
            <!-- API Test -->
            <div style="text-align:center;margin:10px 0;padding:10px;background:#f7fafc;border-radius:8px;">
                <span id="apiStatus">Checking connection...</span>
            </div>
            
            <!-- Form -->
            <form id="studentForm">
                <!-- Class Selection -->
                <div class="form-group">
                    <label for="studentClass">
                        <span style="color: #e53e3e;">*</span> Class:
                    </label>
                    <select id="studentClass" required onchange="handleClassChange()">
                        <option value="" disabled selected>Select Class</option>
                        <option value="Form 1">Form 1</option>
                        <option value="Form 2">Form 2</option>
                        <option value="Form 3">Form 3</option>
                        <option value="Form 4">Form 4</option>
                        <option value="Form 1 ODL">Form 1 ODL</option>
                        <option value="Form 2 ODL">Form 2 ODL</option>
                        <option value="Form 3 ODL">Form 3 ODL</option>
                        <option value="Form 4 ODL">Form 4 ODL</option>
                    </select>
                </div>
                
                <!-- Student Search -->
                <div class="form-group">
                    <label for="studentSearch">
                        Search Student:
                    </label>
                    <div class="search-container">
                        <input type="text" 
                               id="studentSearch" 
                               placeholder="Type to search students..." 
                               oninput="handleSearchInput()" 
                               disabled>
                        <div id="searchResults" class="search-results"></div>
                    </div>
                </div>
                
                <!-- Student Name -->
                <div class="form-group">
                    <label for="studentName">
                        <span style="color: #e53e3e;">*</span> Student Name:
                    </label>
                    <select id="studentName" required>
                        <option value="" disabled selected>Select Student</option>
                    </select>
                </div>
                
                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dateOfBirth">
                        <span style="color: #e53e3e;">*</span> Date of Birth:
                    </label>
                    <input type="date" id="dateOfBirth" required>
                </div>
                
                <!-- Buttons -->
                <div class="buttons">
                    <button type="button" class="btn btn-primary" onclick="getResults()">
                        <span>üëÅÔ∏è</span> View Results
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="downloadResultsAsPDF()">
                        <span>üì•</span> Download PDF
                    </button>
                </div>
            </form>
            
            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p id="loadingText">Processing...</p>
            </div>
            
            <!-- Results/Error Container -->
            <div id="resultsContainer"></div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>¬© <span id="currentYear"></span> Lunzu Secondary School - Examination Department</p>
            <p>For support: 
                <a href="https://wa.me/265888866269" target="_blank">
                    WhatsApp: +265 888 866 269
                </a>
            </p>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbwqF45Il1QuX-Kp0hnI11P1QlpUq9hIs288P9LaNVzGgP4XXs-3yDnVXnVnt4lGWHmA/exec';
        
        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        let allStudentNames = [];
        
        // ============================================
        // INITIALIZATION
        // ============================================
        window.onload = function() {
            // Set current year
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // Test API connection
            testAPIConnection();
            
            // Setup form
            setupForm();
        };
        
        // ============================================
        // SIMPLE JSONP API CALL
        // ============================================
        function callGAS(action, params = {}) {
            return new Promise((resolve, reject) => {
                // Create unique callback name
                const callbackName = 'callback_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                // Build URL with parameters
                params.callback = callbackName;
                params.action = action;
                
                let url = GAS_URL + '?';
                const urlParams = [];
                for (const key in params) {
                    if (params[key] !== undefined && params[key] !== null) {
                        urlParams.push(encodeURIComponent(key) + '=' + encodeURIComponent(params[key]));
                    }
                }
                url += urlParams.join('&');
                
                console.log('Calling GAS URL:', url);
                
                // Create script element
                const script = document.createElement('script');
                script.src = url;
                
                // Define callback function
                window[callbackName] = function(response) {
                    // Clean up
                    delete window[callbackName];
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                    
                    console.log('GAS Response:', response);
                    
                    if (response && response.error) {
                        reject(new Error(response.error));
                    } else {
                        resolve(response);
                    }
                };
                
                // Handle script loading errors
                script.onerror = function() {
                    console.error('Script loading failed');
                    delete window[callbackName];
                    if (script.parentNode) {
                        script.parentNode.removeChild(script);
                    }
                    reject(new Error('Failed to connect to server. Please check your internet connection and try again.'));
                };
                
                // Timeout handling
                const timeoutId = setTimeout(() => {
                    if (window[callbackName]) {
                        console.error('Request timeout');
                        delete window[callbackName];
                        if (script.parentNode) {
                            script.parentNode.removeChild(script);
                        }
                        reject(new Error('Request timeout. Please try again.'));
                    }
                }, 30000);
                
                // Override timeout cleanup
                const originalCallback = window[callbackName];
                window[callbackName] = function(response) {
                    clearTimeout(timeoutId);
                    if (originalCallback) {
                        originalCallback(response);
                    }
                };
                
                // Add to document
                document.head.appendChild(script);
            });
        }
        
        // ============================================
        // FORM HANDLING
        // ============================================
        function setupForm() {
            // Reset form state
            resetForm();
            
            // Load saved data
            loadFormData();
            
            // Close search on outside click
            document.addEventListener('click', function(event) {
                const searchResults = document.getElementById('searchResults');
                if (searchResults.style.display === 'block' && 
                    !event.target.closest('.search-container')) {
                    searchResults.style.display = 'none';
                }
            });
            
            // Save form data on change
            document.getElementById('studentClass').addEventListener('change', saveFormData);
            document.getElementById('studentName').addEventListener('change', saveFormData);
            document.getElementById('dateOfBirth').addEventListener('change', saveFormData);
        }
        
        function resetForm() {
            document.getElementById('studentSearch').disabled = true;
            document.getElementById('studentName').disabled = true;
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('resultsContainer').innerHTML = '';
            hideLoading();
            allStudentNames = [];
        }
        
        function handleClassChange() {
            const studentClass = document.getElementById('studentClass').value;
            const studentSearch = document.getElementById('studentSearch');
            const studentNameSelect = document.getElementById('studentName');
            
            // Reset
            studentSearch.value = '';
            studentNameSelect.innerHTML = '<option value="" disabled selected>Select Student</option>';
            document.getElementById('dateOfBirth').value = '';
            document.getElementById('searchResults').style.display = 'none';
            document.getElementById('searchResults').innerHTML = '';
            clearError();
            
            if (studentClass) {
                studentSearch.disabled = false;
                studentNameSelect.disabled = false;
                loadStudentNames(studentClass);
            } else {
                studentSearch.disabled = true;
                studentNameSelect.disabled = true;
            }
        }
        
        // ============================================
        // STUDENT DATA
        // ============================================
        async function loadStudentNames(studentClass) {
            showLoading('Loading students...');
            console.log('Loading student names for class:', studentClass);
            
            try {
                const names = await callGAS('getStudentNames', { studentClass: studentClass });
                console.log('Received names:', names);
                
                if (Array.isArray(names) && names.length > 0) {
                    allStudentNames = names;
                    populateStudentDropdown(names);
                    showInfo(`Loaded ${names.length} student(s)`);
                } else {
                    allStudentNames = [];
                    showInfo('No students found for this class');
                }
                
                hideLoading();
            } catch (error) {
                console.error('Error loading names:', error);
                showError('Failed to load students. ' + error.message);
                hideLoading();
            }
        }
        
        function populateStudentDropdown(names) {
            const select = document.getElementById('studentName');
            
            // Clear existing options
            while (select.options.length > 1) {
                select.remove(1);
            }
            
            // Add names
            names.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            });
        }
        
        function handleSearchInput() {
            const query = document.getElementById('studentSearch').value.toLowerCase().trim();
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query) {
                resultsDiv.style.display = 'none';
                return;
            }
            
            const filtered = allStudentNames.filter(name => 
                name.toLowerCase().includes(query)
            ).slice(0, 10);
            
            if (filtered.length > 0) {
                resultsDiv.innerHTML = '';
                filtered.forEach(name => {
                    const div = document.createElement('div');
                    div.className = 'search-item';
                    div.textContent = name;
                    div.onclick = function() {
                        document.getElementById('studentName').value = name;
                        document.getElementById('studentSearch').value = name;
                        resultsDiv.style.display = 'none';
                        saveFormData();
                    };
                    resultsDiv.appendChild(div);
                });
                resultsDiv.style.display = 'block';
            } else {
                resultsDiv.innerHTML = '<div class="search-item">No students found</div>';
                resultsDiv.style.display = 'block';
            }
        }
        
        // ============================================
        // MAIN ACTIONS
        // ============================================
        async function getResults() {
            // Validate
            if (!validateForm()) {
                showError('Please fill in all required fields.');
                return;
            }
            
            const studentName = document.getElementById('studentName').value.trim();
            const studentClass = document.getElementById('studentClass').value;
            const dateOfBirth = document.getElementById('dateOfBirth').value;
            
            if (!isValidDate(dateOfBirth)) {
                showError('Please enter a valid date (YYYY-MM-DD).');
                return;
            }
            
            clearError();
            showLoading('Opening results...');
            
            try {
                // Open results in new tab
                const resultsUrl = `results.html?name=${encodeURIComponent(studentName)}&class=${encodeURIComponent(studentClass)}&dob=${encodeURIComponent(dateOfBirth)}`;
                
                // Open in new tab
                const newTab = window.open(resultsUrl, '_blank');
                
                if (!newTab) {
                    showError('Please allow pop-ups to view results.');
                    hideLoading();
                    return;
                }
                
                newTab.focus();
                
                // Reset form
                resetForm();
                saveFormData();
                
                showSuccess('Opening results in new tab...');
                
            } catch (error) {
                console.error('Error:', error);
                showError('Could not open results. Please try again.');
            } finally {
                hideLoading();
            }
        }
        
        async function downloadResultsAsPDF() {
            if (!validateForm()) {
                showError('Please fill in all required fields.');
                return;
            }
            
            const studentName = document.getElementById('studentName').value.trim();
            const studentClass = document.getElementById('studentClass').value;
            const dateOfBirth = document.getElementById('dateOfBirth').value;
            
            if (!isValidDate(dateOfBirth)) {
                showError('Please enter a valid date (YYYY-MM-DD).');
                return;
            }
            
            clearError();
            showLoading('Generating PDF...');
            console.log('Generating PDF for:', studentName);
            
            try {
                const result = await callGAS('generatePDF', {
                    studentName: studentName,
                    studentClass: studentClass,
                    dateOfBirth: dateOfBirth
                });
                
                console.log('PDF generated, base64 length:', result.length);
                
                if (result && result.error) {
                    throw new Error(result.error);
                }
                
                // Download PDF
                downloadPDF(result, `${studentName.replace(/\s+/g, '_')}_${studentClass.replace(/\s+/g, '_')}_Results.pdf`);
                
                // Reset form
                resetForm();
                saveFormData();
                
            } catch (error) {
                console.error('Error generating PDF:', error);
                showError(error.message || 'Failed to generate PDF. Please try again.');
            } finally {
                hideLoading();
            }
        }
        
        // ============================================
        // HELPER FUNCTIONS
        // ============================================
        function validateForm() {
            const studentName = document.getElementById('studentName').value;
            const studentClass = document.getElementById('studentClass').value;
            const dateOfBirth = document.getElementById('dateOfBirth').value;
            
            return studentName && studentClass && dateOfBirth;
        }
        
        function isValidDate(dateString) {
            const regex = /^\d{4}-\d{2}-\d{2}$/;
            if (!regex.test(dateString)) return false;
            
            const date = new Date(dateString);
            return date instanceof Date && !isNaN(date);
        }
        
        function showLoading(message) {
            const loading = document.getElementById('loading');
            const loadingText = document.getElementById('loadingText');
            
            loadingText.textContent = message;
            loading.style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="alert alert-error">
                    <span>‚ùå</span>
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
        
        function showSuccess(message) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="alert alert-success">
                    <span>‚úÖ</span>
                    ${message}
                </div>
            `;
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                if (container.innerHTML.includes('alert-success')) {
                    container.innerHTML = '';
                }
            }, 3000);
        }
        
        function showInfo(message) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="alert alert-info">
                    <span>‚ÑπÔ∏è</span>
                    ${message}
                </div>
            `;
        }
        
        function clearError() {
            document.getElementById('resultsContainer').innerHTML = '';
        }
        
        function downloadPDF(base64Data, fileName) {
            try {
                if (!base64Data) {
                    throw new Error('No PDF data received');
                }
                
                console.log('Starting PDF download, data length:', base64Data.length);
                
                // Convert base64 to bytes
                const byteCharacters = atob(base64Data);
                const byteNumbers = new Array(byteCharacters.length);
                
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'application/pdf' });
                
                // Create download link
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = fileName;
                link.style.display = 'none';
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                
                // Clean up
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                }, 100);
                
                showSuccess('PDF downloaded successfully!');
                
            } catch (error) {
                console.error('Download error:', error);
                throw new Error('Failed to download PDF: ' + error.message);
            }
        }
        
        // ============================================
        // DATA PERSISTENCE
        // ============================================
        function saveFormData() {
            try {
                const data = {
                    studentClass: document.getElementById('studentClass').value,
                    studentName: document.getElementById('studentName').value,
                    dateOfBirth: document.getElementById('dateOfBirth').value
                };
                
                localStorage.setItem('lunzu_form_data', JSON.stringify(data));
            } catch (e) {
                console.error('Error saving form data:', e);
            }
        }
        
        function loadFormData() {
            try {
                const saved = localStorage.getItem('lunzu_form_data');
                if (saved) {
                    const data = JSON.parse(saved);
                    if (data.studentClass) {
                        document.getElementById('studentClass').value = data.studentClass;
                        
                        // Trigger class change to load students
                        setTimeout(() => {
                            handleClassChange();
                            
                            // Set other values after students are loaded
                            setTimeout(() => {
                                if (data.studentName) {
                                    document.getElementById('studentName').value = data.studentName;
                                }
                                if (data.dateOfBirth) {
                                    document.getElementById('dateOfBirth').value = data.dateOfBirth;
                                }
                            }, 1000);
                        }, 100);
                    }
                }
            } catch (e) {
                console.error('Error loading form data:', e);
            }
        }
        
        // ============================================
        // TEST FUNCTIONS
        // ============================================
        async function testAPIConnection() {
            try {
                console.log('Testing API connection...');
                const result = await callGAS('test', {});
                console.log('API test successful:', result);
                document.getElementById('apiStatus').innerHTML = '‚úÖ Connected to Lunzu Secondary School Server';
                document.getElementById('apiStatus').style.color = '#38a169';
            } catch (error) {
                console.error('API test failed:', error);
                document.getElementById('apiStatus').innerHTML = '‚ùå Cannot connect to server. Please check internet connection.';
                document.getElementById('apiStatus').style.color = '#e53e3e';
            }
        }
        
        // ============================================
        // DEBUGGING HELPERS
        // ============================================
        window.debugTest = function() {
            console.log('Debug test running...');
            console.log('GAS_URL:', GAS_URL);
            console.log('allStudentNames:', allStudentNames);
            console.log('Form values:', {
                class: document.getElementById('studentClass').value,
                name: document.getElementById('studentName').value,
                dob: document.getElementById('dateOfBirth').value
            });
            
            // Test the API directly
            testAPIConnection();
        };
    </script>
</body>
